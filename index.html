<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jialing Liu | Affective Computing</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS Styles --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrolling for the full-screen effect */
            color: var(--text-color);
            background-color: #000; /* Fallback */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Container for Vanta.js */
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Profile Image (Optional - currently using an icon) */
        .avatar-placeholder {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .avatar-placeholder:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #a5f3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .research-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Typing Effect Container */
        .bio-text {
            min-height: 40px;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #ddd;
        }

        /* Contact Button */
        .btn {
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5);
        }

        /* Social Icons */
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .card { padding: 2rem; width: 85%; }
        }
    </style>
</head>
<body>

    <!-- Background Div -->
    <div id="vanta-bg"></div>

    <!-- Main Content Card -->
    <div class="card">
        <!-- Avatar: Replace the <i> tag with an <img> tag if you have a photo -->
        <!-- Example: <img src="me.jpg" class="avatar-placeholder" style="object-fit:cover;"> -->
        <div class="avatar-placeholder">
            <i class="fas fa-user-graduate"></i>
        </div>

        <h1>Jialing Liu</h1>
        
        <div class="subtitle">
            Ph.D. Candidate (Class of 2026)<br>
            Renmin University of China (RUC)
        </div>

        <div class="research-tag">
            <i class="fas fa-brain"></i> Affective Computing
        </div>

        <div class="bio-text">
            <span id="typewriter"></span>
        </div>

        <a href="mailto:liujialing0129@163.com" class="btn">
            <i class="fas fa-envelope"></i> Contact Me
        </a>

        <div class="social-links">
            <!-- Add your GitHub/Google Scholar links here later -->
            <a href="#" class="social-icon" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon" title="Google Scholar"><i class="fas fa-graduation-cap"></i></a>
        </div>
    </div>

    <!-- Scripts for Animations -->
    <!-- Three.js & Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    <!-- Typewriter Effect -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script>
        // 1. Initialize Vanta Background (The "Net" Effect)
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00d2ff,       // Link color
            backgroundColor: 0x0a0a0a, // Background dark color
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        })

        // 2. Initialize Typewriter Effect
        var app = document.getElementById('typewriter');

        var typewriter = new Typewriter(app, {
            loop: true,
            delay: 75,
        });

        typewriter
            .typeString('Decoding human emotions through AI.')
            .pauseFor(2000)
            .deleteAll()
            .typeString('Bridging psychology and computer science.')
            .pauseFor(2000)
            .deleteAll()
            .typeString('Exploring the future of empathetic machines.')
            .pauseFor(2000)
            .start();
    </script>
</body>
</html>
